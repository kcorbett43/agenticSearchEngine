version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: user
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 4001
      DATABASE_URL: postgres://user:user@db:5432/user
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4001:4001"
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_BASE: http://localhost:4001
    depends_on:
      - server
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  db_data:


