<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Research</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; }
      .container { max-width: 900px; margin: 0 auto; padding: 24px; }
      .card { border: 1px solid #e5e7eb33; border-radius: 12px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); background: rgba(255,255,255,0.02); }
      input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb44; background: transparent; color: inherit; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #e5e7eb44; background: #0ea5e9; color: white; cursor: pointer; }
      button[disabled] { background: #93c5fd; cursor: not-allowed; }
      .row { display: flex; gap: 12px; align-items: center; }
      .muted { color: #9ca3af; font-size: 12px; }
      .vars { display: grid; grid-template-columns: 1fr; gap: 12px; }
      .var { padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb33; }
      .sources { font-size: 12px; }
      a { color: #0ea5e9; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
